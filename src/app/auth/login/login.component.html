<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <app-input-text-field
    [form]="loginForm"
    label="Email"
    controlName="email"
  ></app-input-text-field>
  <app-input-text-field
    [form]="loginForm"
    label="Password"
    controlName="password"
    type="password"
    [minLength]="passwordMinLength"
  ></app-input-text-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>
